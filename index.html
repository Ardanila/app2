<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Подключаем Telegram WebApp JS SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Каталог товаров</title>
</head>
<body>
    <header>
        <h1>Мой Интернет-Каталог</h1>
    </header>

    <div id="product-list">
        <!-- Список товаров будет загружен динамически -->
    </div>

    <div id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn">Оформить заказ</button>
    </div>
    
    <div id="admin-panel" style="display:none;">
        <h2>Админ-панель</h2>
        <div id="admin-products"></div>
        <form id="new-product-form">
            <input type="text" id="new-product-name" placeholder="Название товара" required />
            <input type="number" id="new-product-price" placeholder="Цена" required />
            <button type="submit">Добавить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
